<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnierplan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="titel"></h1>
      <p id="untertitel"></p>
      <p id="datum"></p>
      <p id="details"></p>
    </header>

    <section>
      <h2>I. Teilnehmende Mannschaften</h2>
      <div id="gruppen-container" class="gruppen">
        <!-- Dynamische Inhalte werden hier geladen -->
      </div>
    </section>

    <section>
      <h2>II. Spielplan Vorrunde</h2>
      <div id="spielplan-container" class="spielplan">
        <!-- Dynamische Inhalte werden hier geladen -->
      </div>
    </section>

    <section id="endrunde-section" class="endrunde-section hidden">
      <h2>IV. Endrunde</h2>
      <div id="endrunde-container" class="endrunde">
        <!-- Dynamische Inhalte werden hier geladen -->
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
